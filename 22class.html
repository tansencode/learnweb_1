<title>class选择</title>
<style type="text/css">
   .lv{color:#FF0}
   #father1 div{color:blue;}
   #father2 #p1{color:green;}

 #lv+div{color:red;}
 
   h3,span,div{color:#0FF}
</style>
</head>

<body>
<div>我爱你</div>
<div class="lv">woaini</div>
<div class="lv">woaini</div>
<div id="father1">
     <div>woaini</div>
     <div>wo</div>
</div>
<div id="father2">
<p id="p1">wo</p>
<p id="p2">hellow</p>
</div>
<div id="lv">hi</div>
<div>hihi</div>

<h3>yes</h3>
<div>yed</div>
<span>yes</span>
</body>
