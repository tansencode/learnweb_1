       <h1>智慧到底是什么呢？</h1>
       <h2>《卖拐》智慧摘录</h2>
       <blockquote cite="http://www.szbf.net/Aticle_Show.asp?ArticleID=1249">
          <p>有人把它说成是知识，以为知识越多，就越有智慧。我们今天无时无处不在受到信息的包围和信息的轰炸，似乎所有的信息都是真理，仿佛离开了这些信息，就不能生存下去了。但是你掌握的信息越多，只能说明你知识的丰富，并不等于你掌握了智慧。有的人，知识丰富，智慧不足，难有大用；有的人，知识不多，却无所不能，成为奇才。</p>
          </blockquote>
          <div id="dialog">
              <p>我说：<q>这段话很有道理！</q></p>
          </div>
     </div>
