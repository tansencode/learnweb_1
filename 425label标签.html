<title>label标签</title>
</head>

<body>
   <div>
      <input id="radio1" type="radio"/>单选
      <input id="checkbox1" type="checkbox"/>复选
   </div>
   <hr />
   
   <div>
       <input id="rdo" name="rdo" type="radio"/><label for="rdo">单选</label>
       <input id="cbk" name="cbk" type="checkbox"/><label for="cbk">复选</label>
    </div>
</body>
