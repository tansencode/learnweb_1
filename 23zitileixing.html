<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>字体类型font-family</title>
  <style type="text/css">
     #p1{font-family:楷体；}
	 #p2{font-family:微软雅黑；}
	 #p3{font-family:Arial, Helvetica, sans-serif;}
	 #p4{font-size:9px;}
	 #p5{font-size:36px;}
	 #p6{color:#F00;}
	 #p7{font-weight:bold;}
	 #p8{font-style:italic;}     /*字体为斜体*/
	 </style>

</head>

<body>
    <p id="p1">我爱你</p>
    <p id="p2">wohenaini</p>
    <p id="p3">我很幸福</p>
    <p id="p4">small</p>
    <p id="p5">small</p>
    <p id="p6">great</p>
    <p id="p7">fantastic</p>
    <p id="p8">normal</p>
</body>
</html>
